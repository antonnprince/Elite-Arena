<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <img src="images/loginbg.png" class="background-image" alt="">
  <div class="container">
    <div class="form-container">
      <img src="images/mainlogo.png" alt="Main Logo" class="main-logo">
        <h1>Sign In</h1>
        <form>
            <div class="input-group">
                <label for="username">User Name</label>
                <div class="input-field">
                    <input type="text" id="username" placeholder="Enter username/email ">
                    <span class="flag-icon"></span>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
            </div>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <p class="no-account">Don't have an account? <a href="signup.html">Sign up</a></p>
        <div class="social-login-space"></div>
        <div class="or-separator">
          <span>OR</span>
      </div>
        <div class="social-login">
            <button class="google-btn">Sign in with Google</button>
            <button class="discord-btn">Sign in with Discord</button>
            <button class="facebook-btn">Sign in with Facebook</button>
        </div>
    </div>
   
    <div class="content-container">
        <h2>Where Gamers Unite, Compete, and Triumph.</h2>
        <a href="#" class="learn-more">Learn More</a>
        <div class="arrow-icon"></div>
    </div>
</div>
  
<script>
  // Get the "Sign up" hyperlink element
  const signUpLink = document.querySelector('.no-account a');

  // Add event listener to handle click event
  signUpLink.addEventListener('click', function(event) {
    // Prevent the default action of hyperlink (preventing the page from navigating)
    event.preventDefault();

    // Redirect the user to the create_account.html page
    window.location.href = 'create_account.html';
  });
</script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
