<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Free Account</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/create_account.css">
</head>
<body>
  
    <img src="images/loginbg.png" class="background-image" alt="">
  <div class="container">
    <div class="form-container">
      <img src="images/mainlogo.png" alt="Main Logo" class="main-logo">
   
 
    <div class="form-container">
      <h2>Create your Free Account</h2>
      <p>Submit your data for register</p>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="show-password">Show</span>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="form-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to Terms and Conditions</label>
        </div>
        <button type="submit" class="get-started-btn">Get Started</button>
      </form>
      <p class="login-link">I have an account? <a href="#">Login</a></p>
    </div>
  </div>
  <script>
    // Get the "Login" hyperlink element
    const loginLink = document.querySelector('.login-link a');

    // Add event listener to handle click event
    loginLink.addEventListener('click', function(event) {
      // Prevent the default action of hyperlink (preventing the page from navigating)
      event.preventDefault();

      // Redirect the user to the login.html page
      window.location.href = 'login.html';
    });
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
