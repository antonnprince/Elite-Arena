<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Video Player</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/live.css">
</head>
<body>
  <div class="video-info">
    <h1 class="title">Live Stream Title</h1>
    <p class="description">Live Stream Description</p>
  </div>
  <div class="video-container">
    <span class="live-badge">Live</span>
    <video id="video-player" controls>
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="play-pause-btn"><i class="fas fa-play"></i></button>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="time">
        <span class="current-time">00:00</span>
        <span class="duration">00:00</span>
      </div>
      <div class="volume-controls">
        <button id="mute-btn"><i class="fas fa-volume-up"></i></button>
        <input type="range" id="volume-slider" min="0" max="100" value="100">
      </div>
      <button id="fullscreen-btn"><i class="fas fa-expand"></i></button>
    </div>
  </div>
  <div class="chat-container">
    <iframe id="chat-window" src="path/to/chat/window.html" frameborder="0" scrolling="no"></iframe>
  </div>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/video-player.js"></script>
</body>
</html>
